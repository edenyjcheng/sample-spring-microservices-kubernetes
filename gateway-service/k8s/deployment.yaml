apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway
#  namespace: d
data:
  application.yaml: |-
    logging.pattern.console: "%d{HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
    spring.cloud.kubernetes.discovery.all-namespaces: true
    spring.cloud.kubernetes.ribbon.allNamespaces: true

    zuul.routes.department.path: /department/**
    zuul.routes.employee.path: /employee/**
    zuul.routes.organization.path: /organization/**
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: piomin/gateway
        imagePullPolicy: Never
        env:
          - name: TZ
            value: America/New_York
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: gateway
  type: LoadBalancer